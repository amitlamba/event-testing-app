		<!DOCTYPE html>

			<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">

			<title>Client Page For adding Events for users.</title>

			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		</head>
		<body>

			<div class="container my-5">
				<div class="row">
					<h2 class="mx-auto text-info">Test Application for adding User Events And Push Profile</h2>
				</div>
				<div class="row my-4">
					<div class="col-md-6 mx-auto">
						<form name="userProfileForm" hidden="true">
							<div class="form-group">
								<label for="firstName">
									First Name
								</label>
								<input type="text" name="firstName" class="form-control" placeholder="First Name" id="firstName">
							</div>
							<div class="form-group">
								<label for="lastName">
									Last Name
								</label>
								<input type="text" name="lastName" class="form-control" placeholder="Last Name" id="lastName">
							</div>
							<div class="form-group">
								<label for="email">
									Email
								</label>
								<input type="email" name="email" class="form-control" placeholder="Email" id="email">
							</div>
							<div class="form-group">
								<label for="country">
									Country
								</label>
								<input type="text" name="country" class="form-control" placeholder="Country" id="country">
							</div>
							<div class="form-group">
								<label for="city">
									City
								</label>
								<input type="text" name="City" class="form-control" placeholder="City" id="city">
							</div>
							<div class="form-group">
								<label for="dob">
									DOB
								</label>
								<input type="date" name="dob" class="form-control" placeholder="DOB" id="dob">
							</div>
							<div class="form-group">
								<label for="facebookID">
									Facebook ID
								</label>
								<input type="email" name="facebookID" class="form-control" placeholder="Facebook ID" id="facebookID">
							</div>
							<div class="form-group">
								<label for="gender">
									Gender
								</label>
								<input type="text" name="gender" class="form-control" placeholder="Gender" id="gender">
							</div>
							<input type="submit" value="Submit" class="btn btn-primary">
						</form>
					</div>	
				</div>
				<div class="row my-4">
					<div class="col-md-6 mx-auto">
						<label>Choose Email ID</label>
						<select class="form-control" id="emailIdOptions">
						</select>
						<button class="btn btn-primary mb-2 mt-4" onclick="createPushProfile()">Create Push Profile</button>
					</div>	
				</div>
				<div class="row my-4">
					<div class="col-md-6 mx-auto">
						<table class="table">
							<tr>
								<th>Event Name</th>
								<th class="text-center">Action</th>
							</tr>
							<tr>
								<td>Added To Cart</td>
								<td class="text-right ">
									<button class="btn btn-primary" 
									onclick='addEvent("Add to Cart", {"item":"shoes"})'>
										Add Event
									</button>
								</td>
							</tr>
							<tr>
								<td>Item Viewed</td>
								<td class="text-right">
									<button class="btn btn-success" 
									onclick='addEvent("Item Viewed", {"item":"shirt","color":"black","size":"medium"})'>
									Add Event
									</button>
								</td>
							</tr>
							<tr>
								<td>Searched</td>
								<td class="text-right">
									<button class="btn btn-info" 
									onclick='addEvent("Searched", {"item":"iphone X","color":"Gold","size":"256 GB"})'>
									Add Event
									</button>
								</td>
							</tr>
								<tr>
								<td>Promotion Applied</td>
								<td class="text-right">
									<button class="btn btn-primary"
									onclick="addEvent()">
										Add Event
									</button>
								</td>	
							</tr>
							<tr>
								<td>Referral Coupon</td>
								<td class="text-right">
									<button class="btn btn-success"
									onclick="addEvent()">
										Add Event
									</button>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>

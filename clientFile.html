	<title>Client Page For adding Events for users.</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

<body>

	<div class="container my-5">
		<div class="row">
			<h2 class="mx-auto text-info">Client Page for adding User Events</h2>
		</div>
		<div class="row my-4">
			<div class="col-md-6 mx-auto">
				<div class="form-group">
					<label for="email">
						Email
					</label>
					<input type="email" name="email" class="form-control" placeholder="Email" id="email">
				</div>
			</div>	
		</div>
		<div class="row my-4">
			<div class="col-md-6 mx-auto">
				<table class="table">
					<tr>
						<th>Event Name</th>
						<th class="text-center">Action</th>
					</tr>
					<tr>
						<td>Added To Cart</td>
						<td class="text-right ">
							<button class="btn btn-primary" onclick="addEvent("Add to Cart", {"item":"shoes"})>
							Add Event</button></td>
					</tr>
					<tr>
						<td>Item Viewed</td>
						<td class="text-right"><button class="btn btn-success">Add Event</button></td>
					</tr>
					<tr>
						<td>Searched</td>
						<td class="text-right"><button class="btn btn-info">Add Event</button></td>
					</tr>
						<tr>
						<td>Promotion Applied</td>
						<td class="text-right"><button class="btn btn-primary">Add Event</button></td>	
					</tr>
					<tr>
						<td>Referral Coupon</td>
						<td class="text-right"><button class="btn btn-success">Add Event</button></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
